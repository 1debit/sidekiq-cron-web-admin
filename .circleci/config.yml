version: 2.1

orbs:
  cit: chime/ci-tools@1

defaults: &defaults
  docker:
    - image: circleci/ruby:2-node

jobs:
  test:
    <<: *defaults
    steps:
      - cit/bundler-preamble
      - run: bundle exec rake test
  tag:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Package
          command: |

      - run:
          name: "Tag"
          command: |
            gem build sidekiq-cron-web-admin.gemspec
            PACKAGE=$(ls *.gem)
            VERSION=$(echo $PACKAGE | sed "s/.*-\(.*\)\.gem/\1/")

            if [ $(git tag -l $VERSION) ]; then echo "Pre-existing Tag $VERSION"; exit 1; fi

            git config --global user.email "chime@users.noreply.github.com"
            git config --global user.name "Chime Bot"
            git tag -a $VERSION -m "Version $VERSION"

            echo git push https://${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git $VERSION
            echo ghr -soft -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} v${VERSION} ${PACKAGE}
            echo curl -F package=@${PACKAGE} https://${GEMFURY_TOKEN}@push.fury.io/chime/

workflows:
  version: 2
  build_test_publish:
    jobs:
      - test
      - tag:
          context: ruby-build
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - kv_no_kibbles
