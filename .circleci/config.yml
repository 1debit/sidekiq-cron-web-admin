version: 2.1

orbs:
  cit: chime/cit@dev:migrate_image2

defaults: &defaults
  docker:
    - image: circleci/ruby:2.7

jobs:
  test:
    <<: *defaults
    steps:
      - cit/bundler-preamble
      - run: bundle exec rake test

workflows:
  version: 2
  build_test_publish:
    jobs:
      - test:
          filters:
            tags:
              only:
                - /^pre-.*/
      - cit/gem-publish:
          context: gem-publish
          requires:
            - test
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /^pre-.*/
